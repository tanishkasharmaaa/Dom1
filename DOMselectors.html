<!DOCTYPE html>
<html>
  <head>
    <title>Practise Selectors</title>
  </head>
  <body>
    <h1>First H1</h1>
    <h1>Second H1</h1>
    <h3>First H3</h3>
    <h3>Second H3</h3>
    <h5>First H5</h5>
    <h5>Second H5</h5>
    <h5>Third H5</h5>
    <div class="green">First DIV</div>
    <div class="red">Second DIV</div>
    <div class="blue">Third DIV</div>
    <p class="green">First P</p>
    <p class="red">Second P</p>
    <p class="blue">Third P</p>
    <hr />
    <button onClick="changeH1()">Change H1</button>
    <button onClick="changeH3()">Change H3</button>
    <button onClick="changeH5()">Change H5</button>
    <button onClick="changeGreen()">Change Green</button>
    <button onClick="changeRed()">Change Red</button>
    <button onClick="changeBlue()">Change Blue</button>
    <script>
      function changeH1() {
        // Select all <h1> elements
        let h1Elements = document.querySelectorAll("h1");
        // Change the color of the first <h1> to red
        if (h1Elements.length > 0) {
          h1Elements[0].style.color = "red";
        }
      }

      function changeH3() {
        // Select all <h3> elements
        let h3Elements = document.querySelectorAll("h3");
        // Change the color of all <h3> elements to green
        for (let h3 of h3Elements) {
          h3.style.color = "green";
        }
      }

      function changeH5() {
        // Select all <h5> elements
        let h5Elements = document.querySelectorAll("h5");
        // Change the color of all <h5> elements to blue
        for (let h5 of h5Elements) {
          h5.style.color = "blue";
        }
      }

      function changeGreen() {
        // Select all elements with the class "green"
        let greenElements = document.querySelectorAll(".green");
        // Change the color of all elements with the class "green" to green
        for (let element of greenElements) {
          element.style.color = "green";
        }
      }

      function changeRed() {
        // Select all elements with the class "red"
        let redElements = document.querySelectorAll(".red");
        // Change the color of all elements with the class "red" to red
        for (let element of redElements) {
          element.style.color = "red";
        }
      }

      function changeBlue() {
        // Select all elements with the class "blue"
        let blueElements = document.querySelectorAll(".blue");
        // Change the color of all elements with the class "blue" to blue
        for (let element of blueElements) {
          element.style.color = "blue";
        }
      }
    </script>
  </body>
</html>
