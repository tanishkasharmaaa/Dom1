<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="schoolName">Masai School</h1>
    <button onClick="changeRed()">Change Text color to red</button>
    <button onClick="changeYellow()">Change Text color to yellow</button>
  </body>
</html>

<script>
  function changeRed() {
    // Select the h1 element by its id
    let h1Element = document.getElementById("schoolName");
    // Change the text color of the h1 element to red
    h1Element.style.color = "red";
  }

  function changeYellow() {
    // Select the h1 element by its id
    let h1Element = document.getElementById("schoolName");
    // Change the text color of the h1 element to yellow
    h1Element.style.color = "yellow";
  }
</script>
